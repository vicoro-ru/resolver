version: "3.5"
services:
  bind:
    build: ./bind
    container_name: resolver
    restart: unless-stopped
    ports:
      - 53:53/tcp
      - 53:53/udp
    networks:
      backend:
        ipv4_address: 172.16.22.2
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./bind/dconf:/etc/bind
  #    - ./bind/keys:/var/cache/bind
    entrypoint: ["named", "-g", 
                 "-c", "/etc/bind/named.conf", 
                 "-u", "named"]
